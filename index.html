<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="scripts.js"></script>
</head>
<div class= "wrapper">
<h1>Pomodoro Timer</h1>
<div id = "break">
	<button class = "sub">-</button><input type = "text" class = "time" value = "5"><button class = "add">+</button>
</div>

<div id = "pomodoro">
	<button class="sub">-</button><input type="text" class = "time" value = "25"><button class="add">+</button>
</div>
<div class = "timer">
<p id = "current-time"><span>25</span>:<span>00</span></p>
<p id = "message">Let's Start!</p>
</div>
<div id = "controls">
<button id = "start">Start</button>
<button id = "reset">Reset</button>
</div>
</div>
<body>
</body>
</html>
